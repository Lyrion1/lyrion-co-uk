<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details | LYRĪON Gatherings</title>
    <meta name="description" content="View celestial event details">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <style>
        .event-detail {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }
        
        .event-hero {
            position: relative;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1e2e 100%);
        }
        
        .event-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
        
        .event-hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 3rem 2rem;
            background: linear-gradient(to top, rgba(10, 14, 26, 0.95), transparent);
        }
        
        .event-category-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(196, 164, 73, 0.3);
            color: var(--color-gold);
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            text-transform: capitalize;
        }
        
        .event-hero-title {
            font-size: 3rem;
            color: var(--color-cream);
            margin-bottom: 1rem;
            font-family: var(--font-serif);
        }
        
        .event-hero-date {
            font-size: 1.2rem;
            color: var(--color-gold);
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .event-hero {
                height: 300px;
            }
            
            .event-hero-title {
                font-size: 2rem;
            }
        }
        
        .event-info-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
            margin-bottom: 4rem;
        }
        
        @media (max-width: 968px) {
            .event-info-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .event-description {
            font-size: 1.2rem;
            color: var(--color-ink);
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        
        .event-venue-info {
            background: linear-gradient(135deg, rgba(244, 239, 232, 0.4) 0%, rgba(252, 250, 250, 0.8) 100%);
            border: 2px solid var(--color-gold);
            padding: 2rem;
            border-radius: 12px;
            height: fit-content;
        }
        
        .event-venue-info h3 {
            font-size: 1.5rem;
            color: var(--color-ink);
            margin-bottom: 1rem;
            font-family: var(--font-serif);
        }
        
        .venue-detail {
            margin-bottom: 1.5rem;
        }
        
        .venue-detail-label {
            font-size: 0.85rem;
            color: var(--color-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .venue-detail-value {
            font-size: 1.1rem;
            color: var(--color-ink);
        }
        
        .ticket-btn {
            background: var(--color-gold);
            color: var(--color-ink);
            border: none;
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            font-weight: 600;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
            display: block;
            text-decoration: none;
        }
        
        .ticket-btn:hover {
            background: var(--color-gold-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 164, 73, 0.4);
        }
        
        .recommended-products {
            margin-top: 4rem;
            border-top: 2px solid var(--color-gold);
            padding-top: 3rem;
        }
        
        .recommended-products h2 {
            font-size: 2rem;
            color: var(--color-ink);
            margin-bottom: 2rem;
            font-family: var(--font-serif);
            text-align: center;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .product-card-mini {
            background: linear-gradient(135deg, rgba(244, 239, 232, 0.3) 0%, rgba(252, 250, 250, 0.6) 100%);
            border: 1px solid rgba(196, 164, 73, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card-mini:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(196, 164, 73, 0.2);
        }
        
        .product-card-mini img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background: #f8f8f8;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .product-card-mini h3 {
            font-size: 1.1rem;
            color: var(--color-ink);
            margin-bottom: 0.5rem;
            font-family: var(--font-serif);
        }
        
        .product-card-mini .price {
            font-size: 1.2rem;
            color: var(--color-gold);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .product-card-mini .view-btn {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background: var(--color-gold);
            color: var(--color-ink);
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .product-card-mini .view-btn:hover {
            background: var(--color-gold-dark);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="../index.html"><img src="../assets/img/logo-circle.png" alt="LYRĪON Celestial Couture" style="height: 35px; vertical-align: middle;"> LYRĪON</a>
        </div>
        <nav class="nav-main">
            <div class="nav-item">
                <a>The Houses</a>
                <div class="dropdown-menu">
                    <a href="../shop.html?category=woman">House of the Divine Feminine (Woman)</a>
                    <a href="../shop.html?category=man">House of the Solar Masculine (Man)</a>
                    <a href="../shop.html?category=moon-girls">House of Lunar Maidens (Moon Girls)</a>
                    <a href="../shop.html?category=star-boys">House of Starborn Sons (Star Boys)</a>
                </div>
            </div>
            <a href="../zodiac/index.html">The Zodiac Library</a>
            <div class="nav-item">
                <a>Ritual Market</a>
                <div class="dropdown-menu">
                    <a href="../shop.html?category=home-altar">Home & Altar</a>
                    <a href="../shop.html?category=sacred-textiles">Sacred Textiles</a>
                    <a href="../shop.html?category=digital-rituals">Digital Rituals</a>
                </div>
            </div>
            <a href="../oracle.html">The Oracle</a>
        </nav>
    </header>

    <main class="event-detail" id="event-container">
        <!-- Event details will be loaded here dynamically -->
    </main>

    <script type="module">
        import { MOCK_EVENTS } from '../data/mock-events.js';
        import { formatEventDate } from '../js/event-schema.js';

        // Get event ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        // Fetch products data for recommendations
        let productsData = [];
        
        async function loadProducts() {
            try {
                const response = await fetch('../data/products.json');
                productsData = await response.json();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function renderEvent(event) {
            const container = document.getElementById('event-container');
            
            if (!event) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 4rem 0;">
                        <h1 style="font-family: var(--font-serif); color: var(--color-ink); margin-bottom: 1rem;">Event Not Found</h1>
                        <p style="color: #5a5856; margin-bottom: 2rem;">The event you're looking for doesn't exist.</p>
                        <a href="index.html" style="display: inline-block; padding: 1rem 2rem; background: var(--color-gold); color: var(--color-ink); border-radius: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">View All Events</a>
                    </div>
                `;
                return;
            }

            const imageUrl = event.image ? `../assets/events/${event.image}` : '../assets/img/placeholder.png';
            const formattedDate = formatEventDate(event.date);

            // Get 3 random zodiac products for recommendations
            const recommendedProducts = productsData
                .filter(p => p.sign && p.type === 'apparel')
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);

            container.innerHTML = `
                <div class="event-hero">
                    <img 
                        src="${imageUrl}" 
                        alt="${event.title}"
                        onerror="this.style.opacity='0.3';"
                    >
                    <div class="event-hero-overlay">
                        <span class="event-category-badge">${event.category}</span>
                        <h1 class="event-hero-title">${event.title}</h1>
                        <div class="event-hero-date">${formattedDate}</div>
                    </div>
                </div>
                
                <div class="event-info-grid">
                    <div>
                        <p class="event-description">${event.description}</p>
                    </div>
                    
                    <div class="event-venue-info">
                        <h3>Event Details</h3>
                        
                        <div class="venue-detail">
                            <div class="venue-detail-label">Venue</div>
                            <div class="venue-detail-value">${event.venueName}</div>
                        </div>
                        
                        <div class="venue-detail">
                            <div class="venue-detail-label">Address</div>
                            <div class="venue-detail-value">${event.venueAddress}</div>
                        </div>
                        
                        <div class="venue-detail">
                            <div class="venue-detail-label">Date & Time</div>
                            <div class="venue-detail-value">${formattedDate}</div>
                        </div>
                        
                        ${event.ticketUrl ? `
                            <a href="${event.ticketUrl}" target="_blank" class="ticket-btn">
                                Secure Your Passage ✧
                            </a>
                        ` : ''}
                    </div>
                </div>
                
                ${recommendedProducts.length > 0 ? `
                    <div class="recommended-products">
                        <h2>Recommended Ritual Apparel</h2>
                        <div class="products-grid">
                            ${recommendedProducts.map(product => `
                                <div class="product-card-mini">
                                    <img 
                                        src="../assets/products/${product.image || 'placeholder.png'}" 
                                        alt="${product.title}"
                                        onerror="this.src='../assets/img/placeholder.png'; this.style.opacity='0.3';"
                                    >
                                    <h3>${product.title}</h3>
                                    <div class="price">£${product.price.toFixed(2)}</div>
                                    <a href="../product.html?id=${product.sku}" class="view-btn">View</a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
        }

        // Initialize page
        async function init() {
            await loadProducts();
            const event = MOCK_EVENTS.find(e => e.id === eventId);
            renderEvent(event);
        }

        init();
    </script>

</body>
</html>
