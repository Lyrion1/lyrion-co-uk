<!doctype html><html lang="en-GB">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>List your event · LYRĪON Gatherings</title>
<link rel="icon" type="image/svg+xml" href="/assets/brand/favicon.svg">
<link rel="stylesheet" href="/assets/css/base.css">
<meta name="description" content="Submit your astrology circle, tarot salon, or stargazing night to LYRĪON Gatherings.">
</head>
<body>
  <!--#include file="/partials/header.html" -->
  <main id="main" class="container section">
  <section class="card p-16 stack-lg">
    <h1>List your event</h1>
    <p class="muted">Free to post · elevate with Featured or Spotlight for refined visibility.</p>

    <form name="gatherings-listing" method="post" data-netlify="true" netlify-honeypot="bot-field" class="stack">
    <input type="hidden" name="form-name" value="gatherings-listing">
    <p class="hidden"><label>Don't fill this out: <input name="bot-field"></label></p>

    <label>Event title <input name="title" required></label>
    <label>Host/venue <input name="host" required></label>
    <div class="cluster">
      <label style="min-width:200px">Date <input type="date" name="date" required></label>
      <label style="min-width:160px">Time <input type="time" name="time"></label>
      <label style="min-width:200px">Mode
      <select name="mode">
        <option>In-person</option><option>Online</option>
      </select>
      </label>
    </div>
    <label>Location (city / venue) <input name="location"></label>
    <div class="cluster">
      <label style="min-width:160px">Price (GBP) <input type="number" name="price" min="0" step="1" value="0"></label>
      <label style="min-width:320px">Booking URL (your site, Eventbrite, etc.) <input type="url" name="bookUrl"></label>
    </div>
    <label>Short description <textarea name="desc" rows="4"></textarea></label>
    <label>Image URL (optional) <input name="image" placeholder="/assets/products/your-image.webp"></label>

    <div class="cluster">
      <a class="button secondary" data-upgrade-feature href="#">Upgrade to Featured</a>
      <a class="button secondary" data-upgrade-spotlight href="#">Upgrade to Spotlight</a>
      <button class="button">Submit listing</button>
    </div>
    <p class="muted">We review submissions within 24–48h. Upgrades highlight your listing for 14 days.</p>
    </form>
  </section>
  </main>
  <!--#include file="/partials/footer.html" -->
  <script src="/assets/js/config.js" defer></script>
  <script>
  (function(){
    var L = window.LYRION_LISTING || {};
    document.querySelectorAll('[data-upgrade-feature]').forEach(function(b) { if (L.featureLink) b.href = L.featureLink; });
    document.querySelectorAll('[data-upgrade-spotlight]').forEach(function(b) { if (L.spotlightLink) b.href = L.spotlightLink; });
  })();
  </script>
</body></html>
