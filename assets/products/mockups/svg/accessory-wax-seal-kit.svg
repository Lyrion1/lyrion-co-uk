<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="1500" viewBox="0 0 1500 1500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cream background -->
  <rect width="1500" height="1500" fill="#FAF7F1"/>
  
  <!-- Decorative border -->
  <rect x="50" y="50" width="1400" height="1400" fill="none" stroke="#C9A86A" stroke-width="2" opacity="0.3"/>
  
  <!-- Product icon with shadow -->
  <g filter="url(#shadow)">
    
        <circle cx="750" cy="750" r="80" fill="#C9A86A" opacity="0.3"/>
        <circle cx="750" cy="750" r="80" fill="none" stroke="#C9A86A" stroke-width="4"/>
        <circle cx="750" cy="750" r="50" fill="none" stroke="#C9A86A" stroke-width="3"/>
        <path d="M 750 700 L 750 800 M 700 750 L 800 750" stroke="#C9A86A" stroke-width="2"/>
        <circle cx="750" cy="750" r="12" fill="#C9A86A"/>
      
  </g>
  
  <!-- Product name -->
  <text x="750" y="1000" font-family="Georgia, serif" font-size="48" fill="#1E1E21" text-anchor="middle" font-weight="300">
    Wax Seal Kit
  </text>
  
  <!-- Type indicator -->
  <text x="750" y="1060" font-family="Georgia, serif" font-size="28" fill="#5C5F6A" text-anchor="middle" font-style="italic">
    Handcrafted Accessory
  </text>
  
  <!-- LYRĪON mark -->
  <text x="750" y="1350" font-family="Georgia, serif" font-size="32" fill="#C9A86A" text-anchor="middle" letter-spacing="4">
    LYRĪON
  </text>
</svg>