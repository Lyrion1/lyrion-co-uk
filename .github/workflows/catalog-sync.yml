name: Catalog Sync

on:
  push:
    branches:
      - main
    paths:
      - 'data/products-master.csv'
  workflow_dispatch:

jobs:
  sync-catalog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Generate catalog files
        run: |
          echo "ðŸŒ™ Running LYRION Catalog Generator..."
          node scripts/generate-catalog.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/products.json data/routing.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/products.json data/routing.json
          git commit -m "ðŸ¤– Auto-update catalog from products-master.csv"
          git push
      
      - name: Summary
        run: |
          echo "âœ¨ Catalog sync complete!"
          echo "Products JSON and Routing JSON are up to date."
