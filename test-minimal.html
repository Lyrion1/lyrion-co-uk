<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYRĪON - Minimal Test Page</title>
    <style>
        body {
            font-family: 'Playfair Display', Georgia, serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: #f5f3ef;
        }
        h1 {
            color: #151311;
        }
        .status {
            padding: 20px;
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info {
            color: #666;
            font-size: 14px;
            margin-top: 30px;
        }
        .timestamp {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>✦ LYRĪON Site Works ✦</h1>
    
    <div class="status">
        <p>✓ Static HTML is loading correctly</p>
        <p>✓ No JavaScript blocking page render</p>
    </div>
    
    <p class="info">
        This is a minimal diagnostic page with no external dependencies.<br>
        If this page loads but other pages don't, the issue is in JavaScript or external resources.
    </p>
    
    <p class="timestamp" id="timestamp"></p>
    
    <p><a href="index.html">← Return to Homepage</a></p>
    
    <script>
        // Simple inline script to show timestamp - wrapped in try-catch
        try {
            document.getElementById('timestamp').textContent = 'Page loaded at: ' + new Date().toISOString();
        } catch(e) {
            console.error('Timestamp error:', e);
        }
    </script>
</body>
</html>
