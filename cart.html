<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart - Lyriton</title>
<script src="js/store.js"></script>
<style>
body {
font-family: Arial, sans-serif;
max-width: 1200px;
margin: 0 auto;
padding: 2rem;
}

.cart-container {
background: white;
padding: 2rem;
border-radius: 8px;
box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.cart-item {
display: flex;
gap: 1rem;
padding: 1rem;
border-bottom: 1px solid #eee;
align-items: center;
}

.cart-item img {
width: 100px;
height: 100px;
object-fit: cover;
border-radius: 4px;
}

.cart-item-details {
flex: 1;
}

.quantity-controls {
display: flex;
gap: 0.5rem;
align-items: center;
margin-top: 0.5rem;
}

.quantity-controls button {
padding: 0.25rem 0.75rem;
border: 1px solid #ddd;
background: white;
cursor: pointer;
}

.remove-btn {
background: #d32f2f;
color: white;
border: none;
padding: 0.5rem 1rem;
border-radius: 4px;
cursor: pointer;
}

.cart-total {
text-align: right;
font-size: 1.5rem;
font-weight: bold;
margin-top: 2rem;
padding-top: 1rem;
border-top: 2px solid #6a4c93;
}

.checkout-btn {
background: #6a4c93;
color: white;
border: none;
padding: 1rem 3rem;
font-size: 1.2rem;
border-radius: 4px;
cursor: pointer;
float: right;
margin-top: 1rem;
}

.checkout-btn:hover {
background: #533a70;
}

.empty-cart {
text-align: center;
padding: 4rem;
color: #666;
}
</style>
</head>
<body onload="renderCart()">
<div class="cart-container">
<h1>Your Cart</h1>
<div id="cart-items"></div>
<div class="cart-total">
Total: <span id="cart-total">Â£0.00</span>
</div>
<button id="checkout-btn" class="checkout-btn" onclick="checkout()">Checkout</button>
</div>
</body>
</html>
